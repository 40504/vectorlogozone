dist: trusty
sudo: true
language: python3
rvm:
- 2.1
before_install:
  - sudo apt-get -qq update
install:
  - sudo apt-get install -y librsvg2-bin imagemagick
  - sudo apt-get install python3-pip
  - sudo python3 -m pip install python-frontmatter commonmark
  - gem install ruby_dep -v 1.3.1
  - gem install listen -v 3.0.8
  - gem install jekyll
  - gem install jekyll-redirect-from
before_script:
  - cd bin
  - ./mkcard.sh
  - python3 frontmatter_update.py
  - python3 fm2tag.py
  - python3 mkamp.py
  - cd ..
script:
  - jekyll build --source www
branches:
  only:
  - gh-pages
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
deploy:
  provider: s3
  access_key_id: AKIAJLZ4VZK3GII4HOYA
  secret_access_key:
    secure: 
  bucket: www.vectorlogo.zone
  local-dir: _site
  skip_cleanup: true
  on:
    repo: fileformat/vectorlogozone
    branch: gh-pages
