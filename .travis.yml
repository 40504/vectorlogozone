language: ruby
rvm:
- 2.1
python:
  - "3.5"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y librsvg2-bin imagemagick
  - sudo apt-get install -y python3-pip python-dev
install:
  - sudo pip3 install python-frontmatter
  - gem install jekyll -v 3.4.5
  - gem install jekyll-redirect-from
script:
  - bin/frontmatter_update.py
  - bin/fm2tag.py
  - bin/mkcard.sh
  - jekyll build --source www
branches:
  only:
  - gh-pages
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
deploy:
  provider: s3
  access_key_id: AKIAJLZ4VZK3GII4HOYA
  secret_access_key:
    secure: 
  bucket: www.vectorlogo.zone
  local-dir: _site
  skip_cleanup: true
  on:
    repo: fileformat/vectorlogozone
    branch: gh-pages
