<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link href="/css/font-awesome.css" rel="stylesheet" type="text/css" />
	<script src="/js/jquery-2.1.4.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<style type="text/css">
	html, body { width: 100%; height: 100% }
	#preview-container { width: 100%; height:100%;background-image: url("/images/preview/background_light.png"); background-repeat: repeat-x repeat-y;}
	#xpreview-image { display: block; margin: auto;vertical-align: middle; width:24px; height:24px;}
#preview-container { position: relative;}
#preview-image {
    position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border: 0px solid black;
}
	.navbar { margin-bottom: 0px; }
	</style>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
<p class="navbar-text" href="/">Image Preview</p>
<div class="btn-group" role="group" aria-label="Background">
  <button class="btn btn-default navbar-btn background-btn" data-background="grid" type="button"><i class="fa fa-th-large"></i></button>
  <button class="btn btn-default navbar-btn background-btn" data-background="dark" type="button"><i class="fa fa-stop"></i></button>
  <button class="btn btn-default navbar-btn background-btn active" data-background="light" type="button"><i class="fa fa-square-o"></i></button>
</div>

<div class="btn-group" role="group" aria-label="Zoom">
  <button type="button" class="btn btn-default navbar-btn zoom-btn" id="zoom_out"><i class="fa fa-search-minus"></i></button>
  <button type="button" class="btn btn-default navbar-btn zoom-btn" id="zoom_reset">1:1</button>
  <button type="button" class="btn btn-default navbar-btn zoom-btn" id="zoom_in"><i class="fa fa-search-plus"></i></button>
  <button type="button" class="btn btn-default navbar-btn zoom-btn" id="zoom_full"><i class="fa fa-arrows-alt"></i></button>
</div>

<div class="btn-group" role="group" aria-label="Border">
  <button type="button" class="btn btn-default navbar-btn border-btn" data-border="0">None</button>
  <button type="button" class="btn btn-default navbar-btn border-btn active" data-border="1">Thin</button>
  <button type="button" class="btn btn-default navbar-btn border-btn" data-border="4">Thick</button>
</div>

<a class="btn btn-default navbar-btn" id="btn-download"><i class="fa fa-download"></i></a>
<a class="btn btn-default navbar-btn" id="btn-exit"><i class="fa fa-sign-out"></i></a>
			
			<p class="navbar-text navbar-right"><a href="/index.html" class="navbar-link">Vector Logo Zone</a></p>
		</div>
	</nav>
	<div id="preview-container">
		<img id="preview-image" src="/images/preview/loading.gif" />
	</div><!--/container-->
{% include google-analytics.html %}
<script type="text/javascript">
	function qsParam(key) {
	    key = key.replace(/[*+?^$.\[\]{}()|\\\/]/g, "\\$&"); // escape RegEx meta chars
	    var match = location.search.match(new RegExp("[?&]"+key+"=([^&]+)(&|$)"));
	    return match && decodeURIComponent(match[1].replace(/\+/g, " "));
	}

	function resizeBody()
	{
		var navbarHeight = $(".navbar").outerHeight();
		$("#preview-container").css("height", ($(window).innerHeight() - navbarHeight) + "px");
		$("#preview-container").css("top", navbarHeight + "px");
	}

	$(document).ready(function() {
		imgUrl = qsParam("image");
		resizeBody();
		
		if (imgUrl)
		{
			console.log(imgUrl);
			$("#preview-image").attr("src", imgUrl)
			$("#btn-download").attr("href", imgUrl).attr("download", imgUrl.substring(imgUrl.lastIndexOf('/')+1, imgUrl.length));
			$("#btn-exit").attr("href", imgUrl.substring(0, imgUrl.lastIndexOf('/')));
			$("#preview-image").css("border-width", "1px");
		}

		$(".background-btn").bind('click', function(e) {
			var elem = e.currentTarget;
			$(".background-btn").removeClass("active");
			$(elem).addClass("active");
			var background_image = "/images/preview/background_" + elem.attributes["data-background"].nodeValue + ".png";
			$("#preview-container").css("background-image", "url('" + background_image + "')");
		});

		$(".border-btn").bind('click', function(e) {
			var elem = e.currentTarget;
			$(".border-btn").removeClass("active");
			$(elem).addClass("active");
			var border_width = elem.attributes["data-border"].nodeValue + "px";
			console.log(border_width);
			$("#preview-image").css("border-width", border_width);
		});

		$("#zoom_in").bind('click', function(e) {
			var img = $("#preview-image")[0];
			var newZoom = img.width / img.naturalWidth + 1;
			img.width = img.naturalWidth * newZoom;
			img.height = img.naturalHeight * newZoom;
		});

		$("#zoom_out").bind('click', function(e) {
			var img = $("#preview-image")[0];
			var currentZoom = img.width / img.naturalWidth;
			var newZoom = currentZoom > 1 ? img.width / img.naturalWidth - 1 : currentZoom * 0.5;
			img.width = img.naturalWidth * newZoom;
			img.height = img.naturalHeight * newZoom;
		});
		$("#zoom_reset").bind('click', function(e) {
			var img = $("#preview-image")[0];
			img.width = img.naturalWidth;
			img.height = img.naturalHeight;
		});

		$("#zoom_full").bind('click', function(e) {
			var img = $("#preview-image")[0];
			var full = $("#preview-container")[0];
			var zoomX = full.clientWidth / img.naturalWidth;
			var zoomY = full.clientHeight / img.naturalHeight;
			var newZoom = Math.min(zoomX, zoomY);
			img.width = img.naturalWidth * newZoom;
			img.height = img.naturalHeight * newZoom;
		});
		$(window).bind('resize', resizeBody);
	});

</script>
</body>
</html>
