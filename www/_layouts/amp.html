<!doctype html>
<html âš¡>
<head>
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <link rel="canonical" href="/logos/{{page.amphandle}}/index.html" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-custom>

        body {
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
            color: #fff;
            padding: 6pt 8pt 4pt 8pt;
        }

        .navbar a {
            font-size: 18pt;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        a.search-link {
            float: right;
            font-weight: normal;
            font-size: 14pt;
            margin-top: 2pt;
        }

        .content {
            padding: 0 8pt 0 8pt;
        }

        h1 {
            margin-top: 4pt
        }

        .logoimage {
            box-shadow: 0 0 5px #1d1d1d;
            border: solid #ccc 1px;
            margin: 10px;
        }
        .footer {
            padding: 0 8pt 0 8pt;
        }
    </style>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
</head>
<body>
    <div class="navbar">
        <a class="home-link" href="/index.html" class="navbar-brand"><!--<amp-img src="https://www.vectorlogo.zone/favicon.svg" width="24" height="24" /> -->VectorLogoZone</a>
        {% assign without_logos = page.title | split: ' ' | size | minus: 1 %}
        <a class="search-link" href="/search.html?q={{page.title | split: ' ' | slice: 0, without_logos | join: ' '}}">Search</a>
    </div>
    <div class="content">
        <h1>{{page.title}}</h1>

        <amp-ad
            layout="fixed-height"
            height=100
            type="adsense"
            data-ad-client="ca-pub-6975096118196151"
            data-ad-slot="1537213079">
        </amp-ad>

        {{ content }}

        {% assign sorted_images = page.images | sort %}{% for image in sorted_images %}
        <p><amp-img class="logoimage" src="{{image}}" style="max-height: 120px; max-width:240px;"></amp-img></p>
        {% endfor %}

        <amp-ad
            layout="responsive"
            width=300
            height=250
            type="adsense"
            data-ad-client="ca-pub-6975096118196151"
            data-ad-slot="1537213079">
        </amp-ad>

    </div>
    <div class="footer">
        <a href="index.html">Other versions</a>
    </div>
</body>
</html>
