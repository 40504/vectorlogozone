{% if page.images.size == 0% -%}
<h2>User-submitted Logos</h2>
<div class="uploadresults logo-container">
    <img src="/images/spinner.svg" style="height:64px;" class="align-content-center" />
</div>
<p><a class="btn btn-outline-primary" href="https://upload.vectorlogo.zone/upload/{{page.logohandle}}/index.html">Upload</a></p>
<script>
    $(document).ready(function () {
        $.ajax({
            dataType: "jsonp",
            error: function (xhr, status, err) {
                var content = $(".uploadresults").empty();
                content.append($("<div>").addClass("alert").addClass("alert-danger").text(err));
                console.error("ERROR: " + status, err);
            },
            method: "GET",
            success: function (data, status, xhr) {
                console.log("data=" + JSON.stringify(data));
                var content = $(".uploadresults").empty();
                if (!data.success) {
                    content.append($("<div>").addClass("alert").addClass("alert-warning").text(data.message));
                }
                else {
                    for (var loop in data.results) {
                        console.log(data.results[loop]);
                        var result = data.results[loop];
                        content.append($("<a>").attr("href", result.source).attr("title", result.description).append($("<img>").attr("src", "https://www.awesomelogos.org" + result.url).css("max-width", "128px").css("max-height", "64px")));
                    }
                }
            },
            timeout: 15000,
            url: "https://upload.vectorlogo.zone/public/{{page.logohandle}}/pending.json"
        });
    });
</script>
{% endif -%}
