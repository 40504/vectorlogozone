---
layout: default
---

<div class="container">
<div class="row clearfix">
    <div class="col-md-6 col-md-offset-3 column">
        <form action="get" class="form-inline" id="site_search">
            <div class="form-group">
                 <label class="sr-only" for="q">Email address</label><input class="form-control" id="q" name="q" type="text">
            </div>
		<button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</div>


<div class="logo-container" id="search_results"></div>

<script src="/js/lunr.min.js"></script>
<script type="text/javascript">
$(function() {
  // Initalize lunr with the fields it will be searching on. I've given title
  // a boost of 10 to indicate matches on this field are more important.
  window.idx = lunr(function () {
    this.field('id');
    this.field('title', { boost: 10 });
    this.field('author');
    this.field('category');
  });

  // Download the data from the JSON file we generated
  window.data = $.getJSON('/util/fulltext.json');

  // Wait for the data to load and add it to lunr
  window.data.then(function(loaded_data){
    $.each(loaded_data, function(index, value){
      window.idx.add(
        $.extend({ "id": index }, value)
      );
    });
  });

  // Event when the form is submitted
  $("#site_search").submit(function(){
      var query = $("#q").val(); // Get the value for the text field
	history.pushState({ "q": query}, "", "?q=" + query);
      var results = window.idx.search(query); // Get lunr to perform a search
	console.log(results);
      display_search_results(results); // Hand the results off to be displayed
	return false;
  });

  function display_search_results(results) {
    var $search_results = $("#search_results");

    // Wait for data to load
    window.data.then(function(loaded_data) {

      // Are there any results?
      if (results.length) {
        $search_results.empty(); // Clear any old results

        // Iterate over the results
        results.forEach(function(result) {
          var item = loaded_data[result.ref];

          // Build a snippet of HTML for this result
          var appendString = '<a href="/logos/' + result.ref + '/index.html"><img alt="' + item.title + '" src="/logos/' + result.ref + '/' + result.ref + '-ar21.svg" /></a></li>';

          // Add it to the results
          $search_results.append(appendString);
        });
      } else {
        $search_results.html('<li>No results found</li>');
      }
    });
  }
});
</script>
